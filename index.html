<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" type="text/css" href="index.css"/>
  <title>Guitar Chords</title>
</head>

<!--todo CHange with width of node and put an arrow in between-->
<body>
<div class="current-key-container">
  <form>
    <!-- pretty sure id-current-key not needed -->
    Current Key<input id="id-current-key" type="text" name="current-key " value="C"></input>
  </form>
</div>

<div class="chords-container">

  <div id="chord-0" class="node">
    <div class="roman-num">&#8544;</div>
    <!-- circle-major will change depending on keyname -->
    <div class="circle circle-major">
      <div class="name">C</div>
    </div>
  </div>

  <div class="description-container">
    <label> from chord-0 to chord-1 description</label>
    <div class="arrow"> ----></div>
  </div>

  <div id="chord-1" class="node">
    <!-- https://www.toptal.com/designers/htmlarrows/numbers/roman-numeral-one/ -->
    <div class="roman-num">r3</div>
    <div class="circle circle-minor">
      <div class="name">Em</div>
    </div>
  </div>

  <div class="description-container">
    <label> from chord-1 to chord-2 description</label>
    <div class="arrow"> ----></div>
  </div>

  <div id="chord-2" class="node">
    <div class="roman-num">r4</div>
    <div class="circle circle-major">
      <div class="name">Fadd9</div>
    </div>
  </div>
</div>
</body>
<script src="circle-of-fifths.js"></script>
<script src="index.js"></script>
</html>
